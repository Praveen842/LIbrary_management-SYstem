<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS (Optional, if needed for other styles) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Setting background image for the body */
        body {
            background-image: url("{{ url_for('static', filename='library.jpg') }}");
            background-size: cover; /* Make the background cover the whole page */
            background-position: center center; /* Center the background image */
            background-attachment: fixed; /* Make background fixed during scrolling */
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Library Management</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/book_list">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/borrower_list">Borrowers</a></li>
                <li class="nav-item"><a class="nav-link" href="/sign_in">Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="/sign_up">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-success">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>

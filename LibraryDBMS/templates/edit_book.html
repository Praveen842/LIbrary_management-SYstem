{% extends 'base.html' %}

{% block content %}
    <h1>Edit Book</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ book[1] }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" class="form-control" value="{{ book[2] }}" required>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" class="form-control" value="{{ book[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
{% endblock %}
